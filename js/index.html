<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link

    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col" >Time Slots</th>
            <th scope="col">Save</th>
            <!-- <th scope="col">Handle</th> -->
          </tr>
        </thead>
          <tr id="tr9">
            <th scope="row">9 AM</th>
            <td ><textarea name="9AM" cols="100" rows="1"></textarea></td>
            <td class="save" id="" onclick="save('9')"><img src="./images/save_black_24dp.svg" alt=""></td>
          </tr>
          <tr id="tr10">
            <th scope="row">10 AM</th>
            <td ><textarea name="10AM" cols="100" rows="1"></textarea></td>
            <td class="save" id="" onclick="save('10')"><img src="./images/save_black_24dp.svg" alt=""></td>
          </tr>
          <tr id="tr11">
            <th scope="row">11 AM</th>
            <td ><textarea name="11AM" cols="100" rows="1"></textarea></td>
            <td class="save" id="" onclick="save('11')"><img src="./images/save_black_24dp.svg" alt=""></td>
          </tr>
          <tr id="tr12">

          </tr>
          <tr id="tr13">

            <td class="save" id="" onclick="save('13')"><img src="./images/save_black_24dp.svg" alt=""></td>
          </tr>
          <tr id="tr14">
            <th scope="row">14 PM</th>
            <td ><textarea name="14PN" cols="100" rows="1" ></textarea></td>
            <td class="save" id="" onclick="save('14')"><img src="./images/save_black_24dp.svg" alt=""></td>
          </tr>
          <tr id="tr15">
            <th scope="row">15 PN</th>

            <td class="save" id="" onclick="save('15')"><img src="./images/save_black_24dp.svg" alt=""></td>
          </tr>
          <tr id="tr16">

          <tr id="tr17">

            <td class="save" id="" onclick="save('17')"><img src="./images/save_black_24dp.svg" alt=""></td>
          </tr>
          
          
      </table>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>

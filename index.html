<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col" >Time Slots</th>
            <th scope="col">Save</th>
            <!-- <th scope="col">Handle</th> -->
          </tr>
        </thead>
          <tr class="tableRow" onclick="updatePlans('9')" id="tr9">
            <th scope="row">9 AM</th>
            <td ><textarea id="txt09" class="plans" name="9AM" cols="100" rows="1"></textarea></td>
            <td class="saveBtn" id="09" onclick="save('09')"><img src="./images/save_black_24dp.svg" alt=""></td>
          </tr>
          <tr class="tableRow" onclick="updatePlans('10')" id="tr10">
            <th scope="row">10 AM</th>
            <td ><textarea id="txt10" class="plans"  name="10AM" cols="100" rows="1"></textarea></td>
            <td class="saveBtn" id="10" onclick="save('10')"><img src="./images/save_black_24dp.svg" alt=""></td>
          </tr>
          <tr class="tableRow" onclick="updatePlans('11')" id="tr11">

          </tr>

            <td class="saveBtn" id="12" onclick="save('12')"><img src="./images/save_black_24dp.svg" alt=""></td>
          </tr>
          <tr class="tableRow" onclick="updatePlans('13')" id="tr13">
            <th scope="row">13 PM</th>
            <td ><textarea id="txt13" class="plans"  name="13PM" cols="100" rows="1"></textarea></td>
            <td class="saveBtn" id="13" onclick="save('13')"><img src="./images/save_black_24dp.svg" alt=""></td>
          </tr>
          <tr class="tableRow" onclick="updatePlans('14')" id="tr14">
            <th scope="row">14 PM</th>

          </tr>
          <tr class="tableRow" onclick="updatePlans('15')" id="tr15">

              <textarea class="plans" id="txt15" name="15PM" cols="100" rows="1"></textarea>

          </tr>
          <tr class="tableRow" onclick="updatePlans('16')" id="tr16">

          </tr>
          
          
      </table>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./js/script.js"></script>
